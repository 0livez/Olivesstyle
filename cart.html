<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart
    </title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cart-container {
            padding: 2rem;
            border-color:#fa2828;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.45);
            width: 45%;
            margin: 2rem auto;
            text-align: left;
        }
        #cart-container h2 {
            text-align: center; 
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            background-color: #eee;
            border: 1px solid black;
            border-bottom: 2px solid #ddd;
            font-size: 1.1rem;
        }
        #total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .cart-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 1rem;
        }
        .cart-buttons button {
            background-color: #3CB371; 
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-buttons button:hover {
            background-color: rgb(50, 205, 55);
        }

        .cart-buttons button {
    background-color: #000000; 
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease; /* Add transform to transition */
}

.cart-buttons button:hover {
    background-color: rgb(0, 0, 0);
    transform: scale(1.1); /* Scale up by 10% on hover */
}

.cart-item button {
    font-size: 16px; 
    margin-left: 0.5rem;
    padding: 0.3rem 0.6rem;
    border: none;
    background-color: #eee;
    transition: all 0.3s ease;
}

.cart-item button:hover {
    background-color: none;
    transform: scale(1.4);
}

.cart-item div {
    display: flex;
    gap: 0.5rem;
}
    </style>
    <script src="https://kit.fontawesome.com/d1fd6c7b6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cart-container">
        <h2>Cart Summary</h2>
        <div id="cart-list"></div>
        <p id="total-price"></p>
        <div class="cart-buttons">
            <button onclick="proceedToCheckout()">Checkout</button>
        </div>
    </div>

    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartList = document.getElementById('cart-list');
        const totalPriceElement = document.getElementById('total-price');

        function aggregateItems(items) {
            const grouped = {};
            items.forEach(item => {
                const key = `${item.name}-${item.price}`;
                grouped[key] = grouped[key] || { ...item, quantity: 0 };
                grouped[key].quantity++;
            });
            return Object.values(grouped);
        }

        function updateCart() {
            cartList.innerHTML = '';
            let totalPrice = 0;
            const aggregated = aggregateItems(cartItems);

            if (aggregated.length > 0) {
                aggregated.forEach(item => {
                    const itemTotal = parseFloat(item.price.replace('$', '')) * item.quantity;
                    totalPrice += itemTotal;
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <span>${item.name} - ${item.price} × ${item.quantity}</span>
                        <button onclick="removeAll('${item.name}', '${item.price}')">❌</button>
                    `;
                    cartList.appendChild(itemDiv);
                });
                totalPriceElement.innerText = `الإجمالي: $${totalPrice.toFixed(2)}`;
            } else {
                cartList.innerHTML = '<p style="text-align: center;">السلة فارغة</p>';
                totalPriceElement.innerText = '';
            }
        }

        function addOne(name, price) {
    // Add a new instance of the item
    cartItems.push({ name: name, price: price });
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    updateCart();
}

        function clearCart() {
            localStorage.removeItem('cartItems');
            cartItems = [];
            updateCart();
        }

        function proceedToCheckout() {
            if (cartItems.length === 0) {
                alert('السلة فارغة!');
            } else {
                window.location.href = 'checkout.html';
            }
        }

        updateCart();

        function removeOne(name, price) {
    // Find the first matching item and remove it
    const index = cartItems.findIndex(item => item.name === name && item.price === price);
    if (index > -1) {
        cartItems.splice(index, 1);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCart();
    }
}

function updateCart() {
    cartList.innerHTML = '';
    let totalPrice = 0;
    const aggregated = aggregateItems(cartItems);

    if (aggregated.length > 0) {
        aggregated.forEach(item => {
            const itemTotal = parseFloat(item.price.replace('$', '')) * item.quantity;
            totalPrice += itemTotal;
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
                <span>${item.name} - ${item.price} × ${item.quantity}</span>
                <div>
                    <button style="color:black" onclick="removeOne('${item.name}', '${item.price}')">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button style="color:black" onclick="addOne('${item.name}', '${item.price}')">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            `;
            cartList.appendChild(itemDiv);
        });
        totalPriceElement.innerText = `Total: $${totalPrice.toFixed(2)}`;
    } else {
        cartList.innerHTML = '<p style="text-align: center;">Cart is empty</p>';
        totalPriceElement.innerText = '';
    }
}
    </script>
</body>
</html>
