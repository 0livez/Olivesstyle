<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #cart-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 2rem auto;
            text-align: left;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        #total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        button {
            background-color: #6B8E23;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8FA163;
        }
    </style>
</head>
<body>
    <div id="cart-container">
        <h2>سلة المشتريات</h2>
        <div id="cart-list"></div>
        <p id="total-price"></p>
        
        <div class="cart-buttons">
            <button onclick="window.location.href='index.html'">متابعة التسوق</button>
            <button onclick="clearCart()">إفراغ السلة</button>
            <button onclick="proceedToCheckout()">إتمام الشراء</button>
        </div>
    </div>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartList = document.getElementById('cart-list');
        const totalPriceElement = document.getElementById('total-price');

        function updateCart() {
            cartList.innerHTML = '';
            let totalPrice = 0;
            
            if (cartItems.length > 0) {
                cartItems.forEach((item, index) => {
                    totalPrice += parseFloat(item.price.replace('$', ''));
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <span>${item.name} - ${item.price}</span>
                        <button onclick="removeItem(${index})">إزالة</button>
                    `;
                    cartList.appendChild(itemDiv);
                });
                totalPriceElement.innerText = `الإجمالي: $${totalPrice.toFixed(2)}`;
            } else {
                cartList.innerHTML = '<p>السلة فارغة</p>';
                totalPriceElement.innerText = '';
            }
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
        }

        function clearCart() {
            localStorage.removeItem('cartItems');
            updateCart();
        }

        function proceedToCheckout() {
            if (cartItems.length === 0) {
                alert('السلة فارغة!');
            } else {
                window.location.href = 'checkout.html';
            }
        }

        updateCart();
    </script>
</body>
</html>
