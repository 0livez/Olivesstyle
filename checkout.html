<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Arabic+Kufi">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="checkout-container">
        <h2>Complete purchase</h2>
        <div class="order-summary">
            <h3>Order summary</h3>
            <div id="order-items"></div>
            <p id="total-price"></p>
        </div>
        <div class="shipping-details">
            <h3>تفاصيل الشحن</h3>
            <div class="form-group">
                <label for="name"> Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
        </div>
        <button id="place-order-btn">إتمام الطلب</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsdvP3gWwZmqvsS9t1_4Q9IHx5n-XqvKg",
            authDomain: "olivesstore-de66a.firebaseapp.com",
            projectId: "olivesstore-de66a",
            storageBucket: "olivesstore-de66a.firebasestorage.app",
            messagingSenderId: "345291995879",
            appId: "1:345291995879:web:b172fe1a83c0ecacc2c042"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const orderItemsContainer = document.getElementById('order-items');
        const totalPriceElement = document.getElementById('total-price');

        function displayOrderSummary() {
            if (cartItems.length === 0) {
                orderItemsContainer.innerHTML = '<p>سلة التسوق فارغة</p>';
                totalPriceElement.textContent = '';
                return;
            }

            let total = 0;
            cartItems.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.textContent = `${item.name} - ${item.price} JOD x ${item.quantity}`;
                orderItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });
            totalPriceElement.textContent = `المجموع الكلي: ${total.toFixed(2)} JOD`;
        }

        document.getElementById('place-order-btn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value || "";

            if (!name || !address || !phone) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            const order = {
                name,
                address,
                phone,
                email,
                items: cartItems,
                total: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('orders').add(order);
                localStorage.removeItem('cartItems');
                alert('تم إتمام الطلب بنجاح! سنقوم بالتواصل معك قريباً.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error placing order:', error);
                alert('حدث خطأ أثناء إتمام الطلب. حاول مرة أخرى.');
            }
        });

        displayOrderSummary();
    </script>
</body>
</html>
