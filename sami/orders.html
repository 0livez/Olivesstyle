<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Entry</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {

            apiKey: "AIzaSyAsdvP3gWwZmqvsS9t1_4Q9IHx5n-XqvKg",
            authDomain: "olivesstore-de66a.firebaseapp.com",
            projectId: "olivesstore-de66a",
            storageBucket: "olivesstore-de66a.firebasestorage.app",
            messagingSenderId: "345291995879",
            appId: "1:345291995879:web:b172fe1a83c0ecacc2c042"
          
          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Function to handle form submission
        window.submitData = async () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            
            if (name && email) {
                try {
                    await addDoc(collection(db, "users"), { name, email });
                    alert("Data saved successfully!");
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            } else {
                alert("Please fill out all fields.");
            }
        };
    </script>
</head>
<body>
    <h2>Enter Your Data</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="submitData()">Submit</button>

</body>
</html>
